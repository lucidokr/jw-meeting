version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_10
        - npm ci
    build:
      commands:
        - nvm use $VERSION_NODE_10
        - npm run fe:build
  artifacts:
    baseDirectory: modules/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
