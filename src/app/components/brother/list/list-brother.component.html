
  <h2>Lista fratelli</h2>
<mat-card class="card-table" >
    <mat-card-content fxLayout="column" *ngIf="!loading">
        <mat-form-field fxFlex class="search-container">
          <input matInput #search class="search" type="text" placeholder="Cerca..." [ngModel]="searchValue" (ngModelChange)="onSearch($event)"/>
        </mat-form-field>
        <div class="table-wrapper">
            <div class="table-container">

                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Nome </th>
                      <td mat-cell *matCellDef="let element"> {{element.surname}} {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="gender">
                      <th mat-header-cell *matHeaderCellDef> Sesso </th>
                      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> Azioni </th>
                      <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button (click)="edit(element)">
                          <i class="material-icons" >mode_edit</i>
                        </button>
                        <button mat-icon-button (click)="delete(element)">
                          <i class="material-icons" >delete</i>
                        </button>

                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator #paginator [pageSizeOptions]="[20, 30, 50]" showFirstLastButtons></mat-paginator>

            </div>
        </div>

        <div class="add-button" (click)="add($event)"><i class="material-icons">add</i></div>
    </mat-card-content>
    <mat-card-content *ngIf="loading">
        <loader></loader>
    </mat-card-content>

</mat-card>
