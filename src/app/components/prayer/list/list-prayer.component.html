<mat-card class="card-table">
    <h2>Lista Fratelli Preghiere</h2>
    <mat-card-content *ngIf="!loading" fxLayout="column">
        <mat-form-field fxFlex class="search-container">
            <input matInput #search class="search" type="text" placeholder="Cerca..." [ngModel]="searchValue" (ngModelChange)="onSearch($event)"/>
        </mat-form-field>
        <div class="table-wrapper">
            <div class="table-container">

                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Nome </th>
                      <td mat-cell *matCellDef="let row"> {{row.surname}} {{row.name}}  </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> Data </th>
                      <td mat-cell *matCellDef="let row"> <date-render [date] = "row.prayer.date"></date-render></td>
                    </ng-container>

                    <ng-container matColumnDef="enabled">
                      <th mat-header-cell *matHeaderCellDef> Abilitato </th>
                      <td mat-cell *matCellDef="let row"> <boolean-render [checked] = "row.prayer.enabled"></boolean-render> </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> Azioni </th>
                      <td mat-cell *matCellDef="let element"> 
                        <i class="material-icons" (click)="edit(element)">mode_edit</i>
                        <i class="material-icons" (click)="delete(element)">delete</i>
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator #paginator [pageSizeOptions]="[20, 30, 50]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        <div class="add-button" (click)="add($event)"><i class="material-icons">add</i></div>
    </mat-card-content>
    <mat-card-content *ngIf="loading">
        <loader></loader>
    </mat-card-content>
</mat-card>
