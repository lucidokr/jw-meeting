
<h2>Lista Adunanze</h2>
<mat-card class="card-table">
    <mat-card-content *ngIf="!loading" fxLayout="column">
        <mat-form-field fxFlex class="search-container">
            <input matInput #search class="search" type="text" placeholder="Cerca..." [ngModel]="searchValue" (ngModelChange)="onSearch($event)"/>
        </mat-form-field>
        <div class="table-wrapper">
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> Data </th>
                      <td mat-cell *matCellDef="let row"> <date-render [date] = "row.date"></date-render> </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="type">
                      <th mat-header-cell *matHeaderCellDef> Tipo </th>
                      <td mat-cell *matCellDef="let row"> <b>{{(row.temp ?' [BOZZA] ':'')}} </b>{{row.type.label + (row.supervisor ?' - Visita del sorvegliante di circoscrizione':'')}}</td>
                    </ng-container>

                    <ng-container matColumnDef="completed">
                      <th mat-header-cell *matHeaderCellDef> Completata </th>
                      <td mat-cell *matCellDef="let row"> <boolean-render [checked] = "row.completed"></boolean-render> </td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="temporary">
                      <th mat-header-cell *matHeaderCellDef> Bozza </th>
                      <td mat-cell *matCellDef="let row"> <boolean-render [checked] = "row.temp"></boolean-render></td>
                    </ng-container> -->

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> Azioni </th>
                      <td mat-cell *matCellDef="let row" fxLayout="row" fxLayoutAlign="center center"> 
                        <button mat-icon-button (click)="view(row)" >
                            <i class="material-icons">visibility</i>
                          </button>
                          <button mat-icon-button (click)="download(row, 'XLS')" fxLayout="column" class="file">
                            <i class="material-icons">file_download</i>
                            XLS
                          </button>
                          <button mat-icon-button (click)="download(row, 'PDF')" cxLayout="column" class="file">
                            <i class="material-icons">file_download</i>
                            PDF
                          </button>
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator #paginator [pageSizeOptions]="[20, 30, 50]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </mat-card-content>
    <mat-card-content *ngIf="loading">
        <loader></loader>
    </mat-card-content>
</mat-card>
