<mat-card class="card-table">
    <h2>Lista Adunanze</h2>
    <mat-card-content *ngIf="!loading" fxLayout="column">
        <mat-form-field fxFlex class="search-container">
            <input matInput #search class="search" type="text" placeholder="Cerca..." [ngModel]="searchValue" (ngModelChange)="onSearch($event)"/>
        </mat-form-field>
        <div class="table-wrapper">
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> Data </th>
                      <td mat-cell *matCellDef="let row"> <date-render [date] = "row.date"></date-render> </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="type">
                      <th mat-header-cell *matHeaderCellDef> Tipo </th>
                      <td mat-cell *matCellDef="let row"> {{row.type.label + (row.supervisor ?' - Visita del sorvegliante di circoscrizione':'')}}</td>
                    </ng-container>

                    <ng-container matColumnDef="completed">
                      <th mat-header-cell *matHeaderCellDef> Completata </th>
                      <td mat-cell *matCellDef="let row"> <boolean-render [checked] = "row.completed"></boolean-render> </td>
                    </ng-container>

                    <ng-container matColumnDef="temporary">
                      <th mat-header-cell *matHeaderCellDef> Completa </th>
                      <td mat-cell *matCellDef="let row"> <boolean-render [checked] = "!row.temp"></boolean-render></td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> Azioni </th>
                      <td mat-cell *matCellDef="let row" fxLayout="row" fxLayoutAlign="center center"> 
                        <span (click)="show(row)" ><fa  ><i class="fa fa-eye fa-lg"></i></fa></span>
                        <span (click)="download(row, 'XLS')" class="action-download-container" fxLayout="column" fxLayoutAlign="center center"><fa><i class="fa fa-download fa-lg"></i></fa>XLS</span>
                        <span (click)="download(row, 'PDF')" class="action-download-container" fxLayout="column" fxLayoutAlign="center center"><fa><i class="fa fa-download fa-lg"></i></fa>PDF</span>
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator #paginator [pageSizeOptions]="[20, 30, 50]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </mat-card-content>
    <mat-card-content *ngIf="loading">
        <loader></loader>
    </mat-card-content>
</mat-card>
